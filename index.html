<script>
  function openPage() {
    const animal = document.getElementById("animalInput").value.trim().toLowerCase();
    const errorMessage = document.getElementById("errorMessage");
    errorMessage.innerHTML = "&nbsp;";
    if (!animal) {
      errorMessage.textContent = "E≈°te si niƒç nezadal.";
      return;
    }

    const normalizedAnimal = animal.normalize("NFD").replace(/[ÃÄ-ÕØ]/g, "");
    const validAnimals = ["nosoro≈æec", "lev", "chobotnica", "klokan"]
      .map(a => a.normalize("NFD").replace(/[ÃÄ-ÕØ]/g, ""));

    if (validAnimals.includes(normalizedAnimal)) {

    } else {

    }
  }

  function toggleUploadForm() {

</script>

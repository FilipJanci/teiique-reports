<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Výsledky EQ dotazníkov</title>
  <style>
    :root {
      --main-bg: #f8fafc;
      --box-bg: #ffffff;
      --accent: #10b981;
      --accent-hover: #059669;
      --text-main: #1f2937;
      --text-muted: #4b5563;
      --error: red;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--main-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .main-box {
      background: var(--box-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.8rem;
      font-weight: 700;
      color: var(--text-main);
    }

    p {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 0.75rem;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 0.75rem;
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
      width: 100%;
      box-sizing: border-box;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    .error-message {
      color: var(--error);
      font-size: 0.9rem;
      min-height: 1.2rem;
    }

    .emoji-strip {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin-top: 2rem;
      overflow: hidden;
      height: 2rem;
    }

    .emoji-track {
      display: flex;
      gap: 1rem;
      white-space: nowrap;
      animation: scroll 10s linear infinite;
    }

    .emoji-track span {
      font-size: 1.5rem;
    }

    .fade-left,
    .fade-right {
      position: absolute;
      top: 0;
      width: 2rem;
      height: 100%;
      z-index: 2;
    }

    .fade-left {
      left: 0;
      background: linear-gradient(to right, var(--main-bg) 0%, transparent 100%);
    }

    .fade-right {
      right: 0;
      background: linear-gradient(to left, var(--main-bg) 0%, transparent 100%);
    }

    @keyframes scroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }

    @media (max-height: 500px) {
      body {
        align-items: flex-start;
        padding-top: 2rem;
      }
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 1.3rem;
      }
      input, button {
        font-size: 1rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-box">
    <h1>Zadaj svoje zviera 🐾</h1>
    <p>Tak, ako si ho napísal v dotazníku (napr. "líška").</p>
    <div class="container">
      <input type="text" id="animalInput" />
      <button onclick="openPage()">Zobraziť výsledky</button>
      <div id="errorMessage" class="error-message">&nbsp;</div>
    </div>
  </div>

  <div class="emoji-strip">
    <div class="fade-left"></div>
    <div class="emoji-track">
      <span>🐺</span><span>🐻</span><span>🦊</span><span>🦉</span><span>🐯</span><span>🦓</span><span>🐸</span><span>🦄</span><span>🐵</span><span>🐶</span><span>🐱</span><span>🐰</span><span>🐼</span><span>🦉</span><span>🐷</span><span>🐮</span><span>🐴</span>
      <span>🐺</span><span>🐻</span><span>🦊</span><span>🦉</span><span>🐯</span><span>🦓</span><span>🐸</span><span>🦄</span><span>🐵</span><span>🐶</span><span>🐱</span><span>🐰</span><span>🐼</span><span>🦉</span><span>🐷</span><span>🐮</span><span>🐴</span>
    </div>
    <div class="fade-right"></div>
  </div>

  <script>
    function openPage() {
      const animal = document.getElementById("animalInput").value.trim().toLowerCase();
      const errorMessage = document.getElementById("errorMessage");
      errorMessage.innerHTML = "&nbsp;";
      if (!animal) {
        errorMessage.textContent = "Ešte si nič nezadal.";
        return;
      }

      const normalizedAnimal = animal.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

      const validAnimals = ["líška", "nosorožec", "lev", "chobotnica", "klokan"]
        .map(a => a.normalize("NFD").replace(/[\u0300-\u036f]/g, ""));

      if (validAnimals.includes(normalizedAnimal)) {
        window.location.href = `${normalizedAnimal}.html`;
      } else {
        errorMessage.textContent = "Toto zviera si akurát chilluje v Karibiku. Skús nejaké iné.";
      }
    }

    document.getElementById("animalInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        openPage();
      }
    });
  </script>
</body>
</html>
